<div class="relative flex flex-col w-full text-gray-700 bg-white shadow-md rounded-xl bg-clip-border">
  <div class="relative mx-4 mt-4 overflow-hidden text-gray-700 bg-white rounded-none bg-clip-border">
    <div class="flex items-center justify-between gap-8 mb-8">
      <div>
        <h5 class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
          Cursos del CTT - FISEI UTA
        </h5>
        <p class="block mt-1 font-sans text-base antialiased font-normal leading-relaxed text-gray-700">
          Información sobre los cursos ofrecidos por el Centro de Transferencia de Tecnología.
        </p>
      </div>
      <div class="flex flex-col gap-4 mr-6 mt-2 shrink-0 sm:flex-row">
        <button
          class="flex select-none items-center gap-3 rounded-lg bg-gray-900 py-2 px-2 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button" (click)="openModal()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
            class="w-8 h-8">
            <path
              d="M12 2.75a.75.75 0 01.75.75v7.75H21a.75.75 0 010 1.5h-8.25V21a.75.75 0 01-1.5 0v-8.25H3a.75.75 0 010-1.5h7.75V3.5a.75.75 0 01.75-.75z">
            </path>
          </svg>
          Agregar
        </button>
        <app-modal-form-courses (isModalOpenChange)="closeModal()" *ngIf="isModalOpen"></app-modal-form-courses>
      </div>
    </div>
  </div>
  <!-- Ajuste del contenedor -->

  <div class="p-4 relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-600">
      <thead class="text-xs text-gray-700 uppercase bg-gray-200">
        <tr>
          <th scope="col" class="px-6 py-3">
            Nombre del curso
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Ubicación
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            <div class="flex items-center">
              Modalidad
            </div>
          </th>
          <th scope="col" class="px-6 py-3">
            Cant. Horas
          </th>
          <th scope="col" class="px-6 py-3">
            Costo
          </th>
          <th scope="col" class="px-6 py-3">
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos" class="bg-white border-b">
          <th scope="row" class="px-6 py-4 font-medium text-gray-800 whitespace-nowrap">
            {{curso.nombre}}
          </th>
          <td class="px-6 py-4">
            {{curso.ubicacion}}
          </td>
          <td class="px-6 py-4">
            {{curso.modalidad}}
          </td>
          <td class="px-6 py-4">
            {{curso.cant_horas}}
          </td>
          <td class="px-6 py-4">
            {{curso.precio}}$ USD
          </td>
          <td class="py-4 text-center">
            <!--button class="p-2 text-gray-600 hover:text-blue-500"><i class="fas fa-eye"></i></!--button-->
            <button (click)="openUpdateModal(curso)" class="p-2 text-gray-600 hover:text-green-500"><i class="fas fa-pencil-alt"></i></button>
            <button (click)="deleteCourse(curso.id)" class="p-2 text-gray-600 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<app-modal-form-courses [courseData]="courseData" (isModalOpenChange)="closeUpdateModal()" *ngIf="isModalUpdateOpen"></app-modal-form-courses>

</div>
